<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/media-query.css">
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/quadro.jpg" alt="Wallpaper Quadrados">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente </p>

                <form action="login.php" method="get">
                    <p class="box">
                        <span class="material-icons">person</span>
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" required autocomplete="email"  >
                    </p>

                    <p class="box"> 
                        <span class="material-icons">password</span>
                        <label for="ipassword"></label>
                        <input type="password" name="password" id="ipassword" required minlength="8" maxlength="20"  autocomplete="current-password" >
                    </p>

                    <p id="button-entrar">
                        <label for="isend"></label>
                        <input type="button" value="Entrar" >
                    </p>

                    <p id="button-password">
                        <label for="ibtpass"></label>
                        <input type="button" value=" Esqueceu a senha?">
                    </p>
                </form>
                
            </div>
        </section>
    </main>

    
</body>
</html>
